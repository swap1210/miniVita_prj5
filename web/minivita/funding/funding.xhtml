<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Funding Title</title>
    </h:head>
    <h:body>
       <f:metadata>
        <f:viewAction action="#{fundController.setFunding(facultyController.faculty.getFunding(param['hash']))}" />
        </f:metadata>
        <h:outputStylesheet library="css" name="style.css"  />
        <h:link outcome="/minivita/minivita.xhtml" value="back">
            <f:param name="hash" value="#{facultyController.faculty.hashCode()}" />
        </h:link><br/><br/>
    <fieldset>
        <legend><h2>Funding/Contract</h2></legend>
        <h:form>
               Name #{fundController.funding.name}<br/>
               Amount #{fundController.funding.amount}<br/><br/>
               <fieldset>
                <legend><h3>Funding Entities</h3></legend>
                      Name #{fundController.funding.fundingEnity.name}<br/>
                      Established in #{fundController.funding.fundingEnity.establishedIn}<br/> 
                </fieldset><br/><br/> 
        </h:form>
    </fieldset>
    </h:body>
</html>
