<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Funding/Contract</title>
    </h:head>
    <h:body>
        <h:outputStylesheet library="css" name="style.css"  />
        <h:link outcome="/minivita/minivita.xhtml" value="back">
            <f:param name="hash" value="#{facultyController.faculty.hashCode()}" />
        </h:link><br/><br/>
    <h2>Create new Funding/Contract for #{facultyController.faculty.name}</h2><br/> <br/>  
    <fieldset>
        <legend><h2>Publication</h2></legend>
        <h:form>
               <h:outputLabel for="title">Name </h:outputLabel>  
               <h:inputText id="title" value="#{publicationController.publication.title}" required="true" requiredMessage="title is required" /><br/> 
               <h:outputLabel for="content">Content </h:outputLabel>  
               <h:inputText id="content" value="#{publicationController.publication.content}" required="true" requiredMessage="content is required" /><br/> 
               <h:outputLabel for="year">Year </h:outputLabel>  
               <h:inputText id="year" value="#{publicationController.publication.year}" required="true" requiredMessage="year is required" /><br/> 
               <fieldset>
                <legend><h3>Publisher</h3></legend>
                      <h:outputLabel for="pname">Name </h:outputLabel>  
                      <h:inputText id="pname" value="#{publicationController.publication.publisher.name}" required="true" requiredMessage="Publisher's name is required" /><br/>
                      <h:outputLabel for="email">Email </h:outputLabel>  
                      <h:inputText id="email" value="#{publicationController.publication.publisher.email}" required="true" requiredMessage="Publisher's email is required" /><br/> 
                </fieldset><br/><br/>
               <h:commandButton value="Add" action="#{publicationController.addPublication()}"/>  
        </h:form>
    </fieldset>
    </h:body>
</html>
