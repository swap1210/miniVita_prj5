<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Course #{courseController.course.code}</title>
    </h:head>
    <h:body>
       <f:metadata>
        <f:viewAction action="#{courseController.setCourse(facultyController.faculty.getCourse(param['hash']))}" />
        </f:metadata>
        
        <h:outputStylesheet library="css" name="style.css"  />
        <h:link outcome="/minivita/minivita.xhtml" value="back">
            <f:param name="hash" value="#{facultyController.faculty.hashCode()}" />
        </h:link><br/><br/>   
    <fieldset>
        <legend><h2>Course Detail</h2></legend>
        <p><b>Code:</b> #{courseController.course.code}</p>
        <p><b>Name:</b> #{courseController.course.name}</p>
        <p><b>Credit Hours:</b> #{courseController.course.creditHours}</p>
        <p><b>Department:</b> #{courseController.course.department}</p>
    </fieldset>
    </h:body>
</html>
