<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">  
<html xmlns="http://www.w3.org/1999/xhtml"  
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">  
<h:head>  
<title>Landing Page</title>  
</h:head>  
<h:body>  
<h:outputStylesheet library="css" name="style.css"  />
<h2>Welcome to MiniVita Project <h:outputText value="#{credential.user.username}"></h:outputText> ( <h:link outcome="index.xhtml" value="log out"></h:link> )</h2>  
       
<h3>MiniVitas (#{miniVitaStore.faculties.size()}):</h3>
<h:form>
    <ol>
        <ui:repeat value="#{miniVitaStore.faculties}" var="faculty">
            <li>
                <h:link value="#{faculty.name}" outcome="#{stageManager.openMinivita()}">
                <f:param name="hash" value="#{faculty.hashCode()}" />
                </h:link >
                &nbsp;&nbsp;&nbsp;
                <h:commandButton value="Delete" action="#{facultyController.tryDeletingFaculty(faculty.hashCode())}"/>
            </li>
        </ui:repeat>
    </ol><br/> 
<h:commandButton value="Add New MiniVita" action="#{stageManager.openNewMinivita()}"/>
</h:form>
</h:body>
</html>
