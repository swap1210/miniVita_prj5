<?xml version='1.0' encoding='UTF-8' ?>  
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">  
<html xmlns="http://www.w3.org/1999/xhtml"  
xmlns:h="http://xmlns.jcp.org/jsf/html">  
<h:head>  
<title>Login to Mini Vita Project</title>  
</h:head>  
<h:body>
    <h:outputStylesheet library="css" name="style.css"  />
    <h1>Login</h1>
    <h:form>
    <h:outputLabel for="username">Username </h:outputLabel>  
    <h:inputText id="username" value="#{credential.user.username}" required="true" requiredMessage="Username is required" /><br/> <br/>  
    <h:outputLabel for="username">Password </h:outputLabel>  
    <h:inputSecret id="password" value="#{credential.user.password}" required="true" requiredMessage="Password is required" /><br/>  <br/> 
    <h:commandButton value="Login" action="#{credential.check()}"/>  
    </h:form>
</h:body>
</html>
